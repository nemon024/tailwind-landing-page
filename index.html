<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building landing page using Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screen: {
            sm: "480px",
            md: "768px",
            lg: "976px",
            xl: "1440px",
          },
          colors: {
            primary: "#ff5757",
            white: "#ffffff",
            blue: "#1fb6ff",
            purple: "#7e5bef",
            pink: "#ff49db",
            orange: "#ff7849",
            green: "13ce66",
            yellow: "#ffc82c",
            "grey-dark": "#273444",
            grey: "#8492a6",
            "grey-light": "#d3dce6",
            black: "#000000",
          },

          extend: {
            fontSize: {
              xs: "0.75rem",
              sm: "0.875rem",
              base: "1rem",
              lg: "1.125rem",
              xl: "1.25rem",
              "2xl": "2rem",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main>
      <!-- Starting of the navbar -->
      <header>
        <div class="flex justify-between items-center px-6 py-1">
          <img
            src="https://www.google.com/logos/doodles/2025/international-womens-day-2025-6753651837110620.3-ldrk.png"
            class="h-20"
            alt="logo"
          />
          <div class="flex gap-4">
            <a href="" class="text-sm font-medium hover:text-primary"
              >Our Programs</a
            >
            <a href="" class="text-sm font-medium hover:text-primary"
              >Register Now</a
            >
            <a href="" class="text-sm font-medium hover:text-primary"
              >Contact us</a
            >
          </div>
        </div>
      </header>
      <!-- End of the navbar -->
      <!-- Start of the hero section -->
      <section class="py-20">
        <div class="flex flex-col items-center gap-6">
          <div class="flex flex-col items-center gap-2">
            <h1 class="text-2xl font-bold">
              Lorem ipsum dolor sit amet consectetur
            </h1>
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. A
              perspiciatis ipsum amet sapiente
            </p>
          </div>
          <div class="flex gap-8">
            <button
              class="bg-primary text-white hover:bg-white hover:text-primary hover:border-primary hover:border-2 outline-none border-0 rounded px-4 py-2 text-base hover:drop-shadow-lg hover:scale-105 transition-all"
            >
              Register now
            </button>
            <button
              class="border-primary text-primary border-2 outline-none rounded px-4 py-2 text-base hover:drop-shadow-lg hover:scale-105 transition-all"
            >
              Explore Course
            </button>
          </div>
        </div>
      </section>
      <!-- End of the hero section -->
      <!-- Starting of second section -->
      <section
        class="py-10 w-1/2 m-auto bg-gradient-to-r from-primary to-white rounded-md"
      >
        <div class="flex justify-center gap-8 items-center">
          <img src="./img/main.svg" alt="" class="h-56" />
          <div class="flex flex-col gap-2">
            <div class="flex flex-col gap-2">
              <h3 class="text-xl font-bold">
                Lorem Ipsum is simple dummy text
              </h3>
              <p class="text-base font-normal">
                Lorem Ipsum is simple dummy text
              </p>
              <div class="flex justify-center">
                <button
                  class="bg-primary text-white hover:bg-white hover:text-primary hover:border-primary hover:border-2 outline-none border-0 rounded px-4 py-2 text-base hover:drop-shadow-lg hover:scale-105 transition-all"
                >
                  Explore
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- end of Second section -->
      <!-- Start of footer -->
      <footer class="bg-black px-4 py-2 mt-10">
        <div class="flex justify-between">
          <p
            class="text-base text-white"
          >
            Don't know i want to sleep. i'm very tired
          </p>
          <a
          href="https://nemon024.github.io/myPortfolio/" class="text-base text-white">Contact us</a>
        </div>
      </footer>
      <!-- End of footer -->
    </main>
  </body>
</html>
